<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LidoSelect</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>

    <div class="container">
        <h2>Connexion</h2>
        <form id="connexion-form">
            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Votre email" required>
            </div>

            <div class="input-group">
                <label for="password">Mot de passe :</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                    <button type="button" id="toggle-password" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn">Se connecter</button>
            <p class="register-link">Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a></p>
        </form>

        <div id="message"></div>
    </div>

    <script type="module" src="connexion.js"></script>
    <script type="module" src="pixel.js"></script>
</body>
</html>
